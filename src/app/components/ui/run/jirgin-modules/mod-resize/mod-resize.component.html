<div class="module">
    <h3>[{{ state }}] {{ name }}</h3>
    <div class="space" [ngStyle]="{'width': 300+'px', 'height': 300+'px'}">
        <div class="outter" [ngStyle]="{'width': targetSize[0]-20+'px', 'height': targetSize[1]-20+'px'}"></div>
        <div class="perfect" [ngStyle]="{'width': targetSize[0]+'px', 'height': targetSize[1]+'px'}"></div>
        <div class="player" (mouseup)="onResize($event)"></div>
    </div>
</div>
